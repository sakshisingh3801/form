<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Images/dahi-puri.webp" type="image/x-icon">

</head>
<body>
    <div id="cont">
    <form action="https://web.whatsapp.com/">
        
        <label for="first">First Name</label>
        <div id="fname">
        <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Enter your name" id="first"><br>
        </div>

        <label for="last">Last Name</label>    
        <div id="lname"> 
            <input type="password" placeholder="Last Name" id="last"><br>
        </div>   

        <label for="email">Email Address</label>
        <div>
        <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="sakshisingh3801@gmail.com" id="email"><br>
        </div>

        <label for="phone">Mobile Number</label>
        <div>
        <i class="fa-solid fa-phone"></i>
            <input type="number" placeholder="enter Mobile number" id="phone"><br>
        </div>

        <label for="">Gender :</label>
            <input type="radio" name="any">male
            <input type="radio" name="any">female
            <input type="radio" name="any">other <br>

        <label for="">Date of Birth</label>
            <input type="date"><br>

        <label for="">Status</label>
             <select name="" id="">
                <option value="">Single</option>
                <option value="">Married</option>
                <option value="">divorce</option>
             </select><br>

        <label for="">Age</label>
            <input type="range"><br>

        <label for="">Upload Image</label>
            <input type="file"><br>

        <label for="" >Create Password</label>
        <div>
        <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Enter your password to create"><br>
        </div>

        <label for="">Confirm Password</label>
        <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Enter Confirm Password"><br>

        <input type="checkbox" required>I have Read and Understand Terms and Condition<br>  
        <input type="checkbox" required>I am accepting Term and Condition<br>
            
        <button id="button">Submit</button><br>
        <label for="">Feedback</label>
        <i class="fa-solid fa-comment"></i>
        <textarea name="" id="" cols="30" rows="10"></textarea>
  
    </form>
</div>
    
</body>
</html>
